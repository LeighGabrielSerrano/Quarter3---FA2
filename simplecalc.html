<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="scalc.css">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>calcU</h1>
    <p id="cal">This page is.....</p>
    <input type="text" id="num1" placeholder="Num 1">
    <input type="text" id="num2" placeholder="Num 2">
    <div>
		<button onclick="add()">+</button>
		<button onclick="subtract()">-</button>
		<button onclick="multiply()">*</button>
		<button onclick="divide()">/</button>
		<button onclick="modulus()">%</button>
		<p id="result">Results will be displayed here.</p>
	</div>
    <script src="scalc.js"></script>
	
	
</body>



</html>
